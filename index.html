<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Board</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <!-- Setup the top of the page that we will interact with. -->
        <h1 class="page-title">Task Board</h1>
        <p>Click the button below to add a new task!</p>
    
        <!-- Add the form so we can create new tasks. -->
        <form id="task-form">
            <div class="form-group">   <!-- This is the input field for the task name. -->
                <input type="text" name="task-name" class="text-input" placeholder="Enter a new task name/details" />
            </div>

            <div class="form-group">   <!-- Define the valid "task type selections".-->
                <select name="task-type" class="select-dropdown">   <!-- This creates a drop down list. -->
                    <!-- The 'disabled selected' properties show the text but the option can't be selected.-->
                    <option value="" disabled selected >Pick a task type/category</option>
                    <option value="Auto">Auto</option>
                    <option value="Household">Household</option>
                    <option value="Medical">Medical</option>
                    <option value="Professional">Professional</option>

                </select>
            </div>

            <div class="form-group">   <!-- Submit the form for action. -->
                <button class="btn" id="save-task" type="submit" draggable="true">Add the task</button>
            </div>
        </form>
    
    
    </header>

    <main class="page-content" id="page-content">
    
        <!-- Define the actual task area. -->
        <!-- Section 1: Defined tasks not started. -->
        <section class="task-list-wrapper">
            <h2 class="list-title">To Do</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>
    
        <!-- Section 2: Tasks in-progress. -->
        <section class="task-list-wrapper">
            <h2 class="list-title">In Progress</h2>
            <ul class="task-list" id="tasks-in-progress"></ul>
        </section>

         <!-- Section 3: Defined tasks completed. -->
         <section class="task-list-wrapper">
            <h2 class="list-title">Completed</h2>
            <ul class="task-list" id="tasks-completed"></ul>
        </section>   
        
         <!-- Section 4: Defined tasks accepted/approved. -->
         <section class="task-list-wrapper">
            <h2 class="list-title">Accepted/Approved</h2>
            <ul class="task-list" id="tasks-accepted"></ul>
        </section>      
    </main>

    <footer>
        &copy;2022 by R. Ay
    </footer>
    
    <!-- Load the Javascript file. -->
    <script src="assets/js/script.js"></script>"
</body>
</html>
